# This first line is related to the version of Docker Compose that will be used
version: "3"

# Services of the application
services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"